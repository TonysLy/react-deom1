<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现删除动态添加的元素</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<style>
    #fix{
        border: 1px solid black;
        width: 500px;
        height: 500px;
    }

</style>

<body>
    <button onclick="art()">点击</button>
    <div id="fix">   </div>

</body>

<script type="text/javascript">

   function art(){

        $('#fix').append('<button id="btn">hellow world</button>');
   }

   $('#fix').on('click','#btn',function(){
        // console.log(this);
        
    //    $(this).remove();
    $(this).remove();
   })
</script>




</html>
